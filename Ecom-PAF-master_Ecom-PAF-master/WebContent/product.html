<!doctype html>
<html lang="en">

    <head>
        
        <title>Book client</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="product.js"></script>
        
    </head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
  <a class="navbar-brand" href="#">SelNBye</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Store</a>
      </li>
      
      
    </ul>
    
  </div>
</nav>


<div class="container">

		<div class="row" style="margin:10px">
			<div class="col-md-6">
				<div class="card">
				  <div class="card-header bg-primary">
				    VIEW STORE
				  </div>
				  <div class="card-body">
				   
				    <button class="btn btn-block btn-dark" onclick="getDetails()">VIEW ALL</button>
				  </div>
				  <div class="card-footer">
				  	<table class="table table-bordered table-striped table-hover" id="all_products">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Description</th>
								<th>Price</th>
								<th>Quantity</th>
							</tr>
						</thead>
						<tbody>
						
						</tbody>
					</table>
				  </div>
				</div>
    
			    
			   
				
				
					
				</div>
				<div class="col-md-6">
				<div class="card">
				  <div class="card-header bg-warning">
				    VIEW PRODUCT BY ID
				  </div>
				  <div class="card-body">
				  <div id="error_msg">
				  	
				  </div>
				    <div class="form-group">
					    <label for="exampleInputPassword1">Enter Product Id</label>
					    <input type="text" class="form-control" id="product_id" placeholder="Product Id">
				  	</div>
				    <button class="btn btn-block btn-dark" onclick="getDetailsById()">VIEW PRODUCT</button>
				  </div>
				  <div class="card-footer">
				  	<table class="table table-bordered table-striped table-hover" id="one_product">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Description</th>
								<th>Price</th>
								<th>Quantity</th>
							</tr>
						</thead>
						<tbody>
						
						</tbody>
					</table>
				  </div>
				</div>
				</div>
			</div>
			<div class="row" style="margin:10px">
			<div class="col-md-6">
				<div class="card">
				  <div class="card-header bg-success">
				    INSERT PRODUCTS TO STORE
				  </div>
				  <div class="card-body">
				  <div id="pro_add_msg">
				  	
				  </div>
				    <div class="form-group">
					    <label for="exampleInputPassword1">Enter Product Name</label>
					    <input type="text" class="form-control" id="product_name" placeholder="Product Name">
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputPassword1">Enter Product Description</label>
					    <input type="text" class="form-control" id="product_desc" placeholder="Product Description">
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputPassword1">Enter Product Price</label>
					    <input type="text" class="form-control" id="product_price" placeholder="Product Price">
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputPassword1">Enter Product Quantity</label>
					    <input type="text" class="form-control" id="product_quant" placeholder="Product Quntity">
				  	</div>
				    
					<button class="btn btn-block btn-dark" onclick="addProducts()">ADD NEW PRODUCT</button>
				  </div>
				  
				</div>
    
			    
			   
				
				
					
				</div>
				<div class="col-md-6">
				<div class="card">
				  <div class="card-header bg-danger">
				    REMOVE PRODUCT BY ID
				  </div>
				  <div class="card-body">
				  <div id="pro_del_msg">
				  	
				  </div>
				    <div class="form-group">
					    <label for="exampleInputPassword1">Enter product Id</label>
					    <input type="text" class="form-control" id="del_product_id" placeholder="Product Id">
				  	</div>
				    <button class="btn btn-block btn-dark" onclick="removeProductById()">DELETE PRODUCT</button>
				  </div>
				  
				</div>
				</div>
			</div>
		</div>
</body>
    

</html>
